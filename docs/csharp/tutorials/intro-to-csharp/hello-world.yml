items:
- durationInMinutes: 1
  content: >
    <span data-ttu-id="75cbc-106">In diesem Tutorial lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser einen C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes sehen.</span><span class="sxs-lookup"><span data-stu-id="75cbc-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="75cbc-107">Es enthält eine Reihe von Lektionen, die mit einem „Hello World“-Programm beginnen.</span><span class="sxs-lookup"><span data-stu-id="75cbc-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="75cbc-108">In diesen Lektionen lernen Sie die Grundlagen der Programmiersprache C# kennen.</span><span class="sxs-lookup"><span data-stu-id="75cbc-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="75cbc-109">Ausführen des ersten C#-Programms</span><span class="sxs-lookup"><span data-stu-id="75cbc-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"75cbc-110\">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"75cbc-111\">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein, und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"75cbc-112\">Herzlichen Glückwunsch!</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-112\">Congratulations!</span></span> <span data-ttu-id=\"75cbc-113\">Sie haben Ihr erstes C#-Programm ausgeführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"75cbc-114\">Hierbei handelt es sich um ein einfaches Programm, das die Meldung „Hello World!“ ausgibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"75cbc-115\">Diese Meldung wird anhand der <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>-Methode ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"75cbc-116\">Der `Console`-Typ stellt das Konsolenfenster dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"75cbc-117\">`WriteLine` ist eine Methode des `Console`-Typs, die eine Textzeile in dieser Textkonsole ausgibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"75cbc-118\">Fahren wir fort, und sehen wir uns das einmal genauer an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"75cbc-119\">In der restlichen Lektion wird die Arbeit mit dem `string`-Typ erklärt, der Text in C# darstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"75cbc-120\">Wie der `Console`-Typ weist der `string`-Typ bestimmte Methoden auf.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"75cbc-121\">Bei den `string`-Methoden geht es um Text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"75cbc-122\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"75cbc-123\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="75cbc-124">Deklarieren und Verwenden von Variablen</span><span class="sxs-lookup"><span data-stu-id="75cbc-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"75cbc-125\">Ihr erstes Programm hat den Wert „Hello World!“ vom Typ `string`</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"75cbc-126\">auf dem Bildschirm ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"75cbc-127\">Bei Ihren ersten Schritten mit C# (oder einer anderen Programmiersprache) kann es zu Fehlern kommen, wenn Sie Codes schreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"75cbc-128\">Der **Compiler** findet diese Fehler und meldet diese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"75cbc-129\">Sollte die Ausgabe Fehlermeldungen enthalten, sehen Sie sich den Beispielcode und den Code im interaktiven Fenster an, um festzustellen, was behoben werden muss.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"75cbc-130\">Durch diese Übung lernen Sie die Struktur eines C#-Codes kennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"75cbc-131\">Ihr erstes Programm gibt nur eine Meldung aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"75cbc-132\">Mithilfe von **Variablen** können Sie weitere nützliche Programme schreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"75cbc-133\">Eine **Variable** ist ein Symbol, durch das Sie einen Code mit unterschiedlichen Werten ausführen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"75cbc-134\">Probieren Sie es aus!</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-134\">Let's try it!</span></span> <span data-ttu-id=\"75cbc-135\">Ersetzen Sie den Code, den Sie in das interaktive Fenster geschrieben haben, durch den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"75cbc-136\">Die erste Zeile deklariert die Variable `aFriend` und weist dieser den Wert „Bill“ zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"75cbc-137\">Die zweite Zeile gibt den Namen aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"75cbc-138\">Sie können jeder Variable, die Sie deklarieren, unterschiedliche Werte zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"75cbc-139\">Sie können den Namen in den Namen von einem Ihrer Freunde ändern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"75cbc-140\">Fügen Sie im interaktiven Fenster nach dem Code, den Sie bereits hinzugefügt haben, die folgenden zwei Zeilen hinzu:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"75cbc-141\">Beachten Sie, dass die Codezeile abhängig von dem in der `aFriend`-Variable gespeicherten Wert zwei verschiedene Meldungen ausgibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"75cbc-142\">Vielleicht haben Sie auch bemerkt, dass in den letzten beiden Meldungen das Wort „Hello“ fehlte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"75cbc-143\">Korrigieren wir dies nun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"75cbc-144\">Ändern Sie die Zeilen, die die Meldung ausgeben, wie folgt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"75cbc-145\">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"75cbc-146\">Sie haben `+` verwendet, um Zeichenfolgen aus **Variablen-** und **Konstanten**zeichenfolgen zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-146\">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id=\"75cbc-147\">Es gibt eine bessere Möglichkeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-147\">There's a better way.</span></span>\n<span data-ttu-id=\"75cbc-148\">Sie können eine Variable zwischen `{`- und `}`-Zeichen platzieren, um C# anzuweisen, den betreffenden Text durch den Wert der Variablen zu ersetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-148\">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>\n\n<span data-ttu-id=\"75cbc-149\">Dies wird als [Zeichenfolgeninterpolation](../../language-reference/tokens/interpolated.md) bezeichnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-149\">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>\n\n<span data-ttu-id=\"75cbc-150\">Wenn Sie das `$`-Zeichen vor den öffnenden Anführungszeichen der Zeichenfolge einfügen, können Sie anschließend Variablen, wie etwa `aFriend` innerhalb der Zeichenfolge in geschweiften Klammern einfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-150\">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id=\"75cbc-151\">Probieren Sie es aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-151\">Give it a try:</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"75cbc-152\">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-152\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"75cbc-153\">Anstelle von „Hello {aFriend}“ sollte die Nachricht „Hello Maira“ lauten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-153\">Instead of \"Hello {aFriend}\", the message should be \"Hello Maira\".</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"75cbc-154\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-154\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"75cbc-155\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-155\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="75cbc-156">Arbeiten mit Zeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="75cbc-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="75cbc-157">Mit der vorherigen Änderung haben wir einen kurzen Blick darauf geworfen, wie Zeichenfolgen verwendet werden können.</span><span class="sxs-lookup"><span data-stu-id="75cbc-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="75cbc-158">Sehen wir uns dies einmal näher an.</span><span class="sxs-lookup"><span data-stu-id="75cbc-158">Let's explore more.</span></span>


    <span data-ttu-id="75cbc-159">Sie sind nicht auf eine einzelne Variable zwischen den geschweiften Klammern beschränkt.</span><span class="sxs-lookup"><span data-stu-id="75cbc-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="75cbc-160">Testen Sie Folgendes:</span><span class="sxs-lookup"><span data-stu-id="75cbc-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="75cbc-161">Wenn Sie sich näher mit Zeichenfolgen beschäftigen, werden Sie feststellen, dass sie mehr als eine Ansammlung von Buchstaben sind.</span><span class="sxs-lookup"><span data-stu-id="75cbc-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="75cbc-162">Sie können die Länge einer Zeichenfolge mithilfe von `Length` ermitteln.</span><span class="sxs-lookup"><span data-stu-id="75cbc-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="75cbc-163">`Length` ist die **Eigenschaft** einer Zeichenfolge und gibt die Anzahl der Zeichen in dieser Zeichenfolge zurück.</span><span class="sxs-lookup"><span data-stu-id="75cbc-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="75cbc-164">Fügen Sie im interaktiven Fenster unten den folgenden Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="75cbc-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="75cbc-165">An dieser Stelle können Sie nun etwas experimentieren.</span><span class="sxs-lookup"><span data-stu-id="75cbc-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="75cbc-166">Sie haben erfahren, dass mit `Console.WriteLine()` Text auf den Bildschirm geschrieben wird.</span><span class="sxs-lookup"><span data-stu-id="75cbc-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="75cbc-167">Zudem haben Sie erfahren, wie Variablen deklariert und Zeichenfolgen miteinander verkettet werden.</span><span class="sxs-lookup"><span data-stu-id="75cbc-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="75cbc-168">Experimentieren Sie im interaktiven Fenster und</span><span class="sxs-lookup"><span data-stu-id="75cbc-168">Experiment in the interactive window.</span></span> <span data-ttu-id="75cbc-169">Das Fenster verfügt über ein Feature mit dem Namen **IntelliSense**, das Vorschläge für Ihre möglichen Aktionen unterbreitet.</span><span class="sxs-lookup"><span data-stu-id="75cbc-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="75cbc-170">Geben Sie einen `.` hinter dem `d` in `firstFriend` ein.</span><span class="sxs-lookup"><span data-stu-id="75cbc-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="75cbc-171">Sie sehen eine Liste mit Vorschlägen für Eigenschaften und Methoden, die Sie verwenden können.</span><span class="sxs-lookup"><span data-stu-id="75cbc-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="75cbc-172">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="75cbc-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="75cbc-173">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="75cbc-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="75cbc-174">Weitere Möglichkeiten zur Verwendung von Zeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="75cbc-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"75cbc-175\">Sie haben mithilfe der **Methode** <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> Meldungen ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-175\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"75cbc-176\">Eine **Methode** ist ein Codeblock, der eine bestimmte Aktion implementiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-176\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"75cbc-177\">Diesem ist ein Name zugewiesen, damit Sie auf diesen zugreifen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-177\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"75cbc-178\">Nehmen wir an, Ihre Zeichenfolgen weisen führende oder schließende Leerzeichen auf, die Sie nicht anzeigen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-178\">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id=\"75cbc-179\">Sie möchten die Zeichenfolgen um die Leerzeichen **kürzen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-179\">You want to **trim** the spaces from the strings.</span></span>\n<span data-ttu-id=\"75cbc-180\">Die <xref:System.String.Trim%2A>-Methode und die verwandten <xref:System.String.TrimStart%2A>-Methoden und <xref:System.String.TrimEnd%2A> erledigen das für Sie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-180\">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id=\"75cbc-181\">Sie können einfach diese Methoden verwenden, um führende und schließende Leerzeichen zu entfernen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-181\">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id=\"75cbc-182\">Testen Sie den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-182\">Try the following code:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"75cbc-183\">In diesem Beispiel werden eine Reihe wichtiger Konzepte für die Arbeit mit Zeichenfolgen veranschaulicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-183\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"75cbc-184\">Die Methoden, die Zeichenfolgen bearbeiten, geben neue Zeichenfolgenobjekte zurück, statt die Änderungen zu implementieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-184\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"75cbc-185\">So können Sie erkennen, dass bei jedem Aufruf von einer der `Trim`-Methoden eine neue Zeichenkette zurückgegeben, die ursprüngliche Meldung jedoch nicht geändert wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-185\">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>\n\n<span data-ttu-id=\"75cbc-186\">Für die Arbeit mit Zeichenfolgen stehen weitere Methoden zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-186\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"75cbc-187\">Beispielsweise haben Sie sicher schon mal einen Befehl zum Suchen und Ersetzen in einem Editor oder Textverarbeitungsprogramm verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-187\">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id=\"75cbc-188\">Die <xref:System.String.Replace%2A>-Methode funktioniert bei einer Zeichenfolge auf ähnliche Weise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-188\">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id=\"75cbc-189\">Sie sucht nach einer Teilzeichenfolge und ersetzt diese durch einen anderen Text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-189\">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id=\"75cbc-190\">Die <xref:System.String.Replace%2A>-Methode enthält zwei **Parameter**,</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-190\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"75cbc-191\">nämlich die Zeichenfolgen zwischen den Klammern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-191\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"75cbc-192\">Die erste Zeichenfolge ist der Text, nach dem gesucht wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-192\">The first string is the text to search for.</span></span> <span data-ttu-id=\"75cbc-193\">Die zweite Zeichenfolge ist der Text, durch den die erste Zeichenfolge ersetzt werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-193\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"75cbc-194\">Versuchen Sie es selbst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-194\">Try it for yourself.</span></span> <span data-ttu-id=\"75cbc-195\">Fügen Sie den folgenden Code hinzu:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-195\">Add this code.</span></span> <span data-ttu-id=\"75cbc-196\">Geben Sie ihn ein, um die Hinweise zu sehen, während Sie mit der Eingabe von `.Re` nach der Variable `sayHello` beginnen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-196\">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"75cbc-197\">Zwei andere nützliche Methoden bestehen darin, eine Zeichenfolge in vollständig in GROSSBUCHSTABEN oder kleinbuchstaben zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-197\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"75cbc-198\">Testen Sie den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-198\">Try the following code.</span></span> <span data-ttu-id=\"75cbc-199\">Geben Sie ihn ein, um zu sehen, wie **IntelliSense** Hinweise bereitstellt, sobald Sie mit der Eingabe von `To` beginnen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-199\">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"75cbc-200\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-200\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"75cbc-201\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-201\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="75cbc-202">Suchzeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="75cbc-202">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"75cbc-203\">Der andere Teil eines Vorgangs zum *Suchen und Ersetzen* besteht darin, nach einem Text in einer Zeichenfolge zu suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-203\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"75cbc-204\">Für die Suche können Sie die <xref:System.String.Contains%2A>-Methode verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-204\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"75cbc-205\">Diese gibt an, ob eine Zeichenfolge eine Teilzeichenfolge enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-205\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"75cbc-206\">Verwenden Sie zum Experimentieren mit <xref:System.String.Contains%2A> den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-206\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"75cbc-207\">Die <xref:System.String.Contains%2A>-Methode gibt einen Wert vom Typ **boolean** zurück, der angibt, ob die Zeichenfolge, nach der Sie gesucht haben, gefunden wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-207\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"75cbc-208\">Ein **boolean**-Datentyp speichert entweder den Wert `true` oder `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-208\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"75cbc-209\">In einer späteren Lektion erfahren Sie mehr über **boolean**-Werte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-209\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"75cbc-210\">***Übung***</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-210\">***Challenge***</span></span>\n\n<span data-ttu-id=\"75cbc-211\">Es gibt zwei ähnliche Methoden, <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A>, die ebenfalls nach Teilzeichenfolgen in einer Zeichenfolge suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-211\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"75cbc-212\">Diese suchen am Anfang oder am Ende der Zeichenfolge nach einer Teilzeichenfolge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-212\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"75cbc-213\">Versuchen Sie, im vorherigen Beispiel <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A> anstelle von <xref:System.String.Contains%2A> zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-213\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"75cbc-214\">Suchen Sie am Anfang einer Zeichenfolge nach „You“ oder „goodbye“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-214\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"75cbc-215\">Suchen Sie am Ende einer Zeichenfolge nach „hello“ oder „goodbye“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-215\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"75cbc-216\">Achten Sie am Ende der Zeichenfolge auf die Interpunktion, wenn Sie probehalber nach einem Text suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-216\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"75cbc-217\">Wenn die Zeichenfolge mit einem Punkt endet, müssen Sie nach einer Zeichenfolge suchen, die mit einem Punkt endet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-217\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"75cbc-218\">Sie sollten `true` erhalten, wenn die Eingabe mit „You“ beginnt und mit „hello“ endet, oder FALSE, wenn die Eingabe mit „goodbye“ beginnt oder endet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-218\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"75cbc-219\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-219\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"75cbc-220\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-220\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="75cbc-221">Übung abgeschlossen</span><span class="sxs-lookup"><span data-stu-id="75cbc-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="75cbc-222">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class="sxs-lookup"><span data-stu-id="75cbc-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="75cbc-223">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="75cbc-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="75cbc-224">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="75cbc-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: "<span data-ttu-id=\"75cbc-225\">Sie haben die „Hallo C#“-Einführung in das C#-Tutorial abgeschlossen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-225\">You've completed the \"Hello C#\" introduction to C# tutorial.</span></span> <span data-ttu-id=\"75cbc-226\">Klicken sie unten auf den Link **Zahlen in C#**, um das nächste interaktive Tutorial zu starten, oder besuchen sie die [.NET-Website](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial), um das .NET Core SDK herunterzuladen, ein Projekt auf Ihrem Computer zu erstellen und weiter zu programmieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-226\">You can click the **Numbers in C#** link below to start the next interactive tutorial, or you can visit the [.NET site](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id=\"75cbc-227\">Über den Schritt „Weiterlernen“ gelangen Sie wieder zu diesen Tutorials.</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-227\">The \"Keep Learning\" step brings you back to these tutorials.</span></span>\n\n<span data-ttu-id=\"75cbc-228\">Weitere Informationen zum `string`-Typ:</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-228\">For further reading on the `string` type:</span></span>\n- <span data-ttu-id=\"75cbc-229\">[C#-Programmierhandbuch](../../programming-guide/index.md) Thema [Zeichenfolgen](../../programming-guide/strings/index.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-229\">[C# Programming Guide](../../programming-guide/index.md) topic on [strings](../../programming-guide/strings/index.md).</span></span> \n- <span data-ttu-id=\"75cbc-230\">[Tipps zum Arbeiten mit Zeichenfolgen](../../how-to/index.md#working-with-strings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"75cbc-230\">[How to tips on working with strings](../../how-to/index.md#working-with-strings).</span></span>"
