title: '<span data-ttu-id="b2b7d-101">Einführung in C# 6: interaktives C#-Tutorial</span><span class="sxs-lookup"><span data-stu-id="b2b7d-101">Explore C# 6 - C# interactive C# tutorial</span></span>'
